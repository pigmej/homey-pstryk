<!doctype html>
<html>
    <head>
        <!-- The '/homey.js' script must be included in your settings view to work -->
        <script
            type="text/javascript"
            src="/homey.js"
            data-origin="settings"
        ></script>
    </head>
    <body>
        <header class="homey-header">
            <h1 class="homey-title" data-i18n="settings.title">
                <!-- This will be filled with the translated string with key 'settings.title'. -->
            </h1>
            <p class="homey-subtitle" data-i18n="settings.subtitle">
                <!-- This field will also be translated -->
            </p>
        </header>

        <fieldset class="homey-form-fieldset">
            <legend class="homey-form-legend">PSTRYK settings</legend>

            <div class="homey-form-group">
                <label class="homey-form-label" for="ip">IP</label>
                <input class="homey-form-input" id="ip" type="text" value="" />
            </div>
            <div class="homey-form-group">
                <label class="homey-form-label" for="password">API KEY</label>
                <input
                    class="homey-form-input"
                    id="api_key"
                    type="text"
                    value=""
                />
            </div>
        </fieldset>

        <button id="save" class="homey-button-primary-full">
            Save changes
        </button>

        <script type="text/javascript">
            // a method named 'onHomeyReady' must be present in your code
            function onHomeyReady(Homey) {
                // Tell Homey we're ready to be displayed
                Homey.ready();
                var apiKeyElement = document.getElementById("api_key");
                var ipElement = document.getElementById("ip");
                var saveElement = document.getElementById("save");

                Homey.get("api_key", function (err, apiKey) {
                    if (err) return Homey.alert(err);
                    apiKeyElement.value = apiKey;
                });

                Homey.get("ip", function (err, ip) {
                    if (err) return Homey.alert(err);
                    ipElement.value = ip;
                });

                saveElement.addEventListener("click", function (e) {
                    Homey.set("api_key", apiKeyElement.value, function (err) {
                        if (err) return Homey.alert(err);
                    });
                    Homey.set("ip", ipElement.value, function (err) {
                        if (err) return Homey.alert(err);
                    });
                });
            }
        </script>
    </body>
</html>
