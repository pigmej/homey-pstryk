<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none">
  <!-- Clock outline -->
  <circle cx="12" cy="12" r="10" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <!-- Clock hands -->
  <line x1="12" y1="12" x2="12" y2="6" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="12" x2="16" y2="14" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
  <!-- Badge with #2 -->
  <circle cx="18" cy="6" r="4" fill="#4CAF50"/>
  <text x="18" y="8" text-anchor="middle" font-size="5" font-weight="bold" fill="white" font-family="Arial, sans-serif">2</text>
  <!-- $ Symbol -->
  <text x="12" y="14.5" text-anchor="middle" font-size="4.5" font-weight="bold" fill="#4CAF50" font-family="Arial, sans-serif">$</text>
</svg>