<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none">
  <!-- Energy Meter -->
  <circle cx="12" cy="12" r="9" stroke="#3F51B5" stroke-width="2" fill="none"/>
  <!-- Meter needle -->
  <line x1="12" y1="12" x2="18" y2="12" stroke="#3F51B5" stroke-width="2" stroke-linecap="round"/>
  <!-- Meter scale marks -->
  <line x1="12" y1="3" x2="12" y2="5" stroke="#3F51B5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="21" y1="12" x2="19" y2="12" stroke="#3F51B5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="12" y1="21" x2="12" y2="19" stroke="#3F51B5" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="3" y1="12" x2="5" y2="12" stroke="#3F51B5" stroke-width="1.5" stroke-linecap="round"/>
  <!-- kWh text -->
  <text x="12" y="15" text-anchor="middle" font-size="3" font-weight="bold" fill="#3F51B5" font-family="Arial, sans-serif">kWh</text>
</svg>